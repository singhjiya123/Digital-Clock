<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Digital Clock</h1><br>
        <div id="time">
            <div>
                <p id="hr" class="clock">00</p>
                <p>Hr</p>
            </div>
            <div>
                <p id="min" class="clock">00</p>
                <p>Min</p>
            </div>
            <div>
                <p id="sec" class="clock">00</p>
                <p>Sec</p>
            </div>
        </div>
        
            
        
        
    </div>
<script src="script.js"></script>
</body>
</html>
